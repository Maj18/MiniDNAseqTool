{% set name = "miniseqtoolbox" %}
{% set version = "1.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://test.pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a31e6d561543a098bb55a86f81d4bada80c859305ffc2bf5cdbcf8f8e9d6a990

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: https://github.com/Maj18/miniseqtoolbox.git
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Composable command line interface toolkit"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
